<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple World Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <div id="loading">Detecting your location...</div>

    <div id="clock" class="hidden">
      <h1 id="location"></h1>
      <p id="country"></p>

      <div id="time"></div>
      <div id="date"></div>

      <p class="meta" id="tz"></p>
      <p class="meta" id="ip"></p>
    </div>

    <div id="error" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
